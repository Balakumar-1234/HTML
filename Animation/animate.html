<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="container">
        <button id="show-form-button">Show Form</button>
        <div class="form-container hidden" id="form-container">
            <form>
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your E-mail" name="email" required>
                <label for="password">Password:</label><br>
                <input type="password" placeholder="******">
                <label for="Date of Birth">DOB:</label><br>
                <input type="date" placeholder="DOB">
                <label for="age">Age:</label>
                <input type="number"id="age" name="age" value=""required><br><h1></h1>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="animate.js"></script>
</body>
</html>
