<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login and Sign-Up Form</title>
    <link rel="stylesheet" href="login signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <div class="form form-login" id="login-form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter Your E Mail" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="******" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div class="form form-signup" id="signup-form">
                <h2>Sign Up</h2>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" placeholder="Enter Your Name" name="name" required>
                <label for="Date of Birth">DOB:</label>
                <input type="date" placeholder="DOB">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter Your E Mail" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="******" name="password" required>
                <button type="submit">Sign Up</button>

                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="login signup.js"></script>
</body>
</html>
